<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    table,th,td{
      /* border: 1px solid black; */
      text-align: left;
    }
   th,td{
      border-radius: 5px solid black;
    }
    tr, th,td button{
      text-align: center;
      border-radius: 5px solid black;
    }
  </style>


  <div>
    <form action="">
<table>
  <tr>
    <th>User Name:</th> 
  <td><input type="text"></td>
  </tr>

  <tr>
    <th>Full Name:</th> 
  <td><input type="text"></td>
  </tr>
  <tr>
    <th>Passoward:</th> 
  <td><input type="text"></td>
  </tr>
  <tr>
    <th>Re-type Passoward:</th> 
  <td><input type="text"></td>
  </tr>
  <tr>
    <th>Gender:</th> 
  <td><input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    </td>
  </tr>
  <tr>
    <th>Language:</th> 
  <td><select id="language">
    <option value="English">English</option>
    <option value="Bengali">Bengali</option>
    <option value="Aribic">Aribic</option>
  </select></td>
  </tr>
  <tr>
    <th>Comment:</th> 
  <td>
    <textarea name="text" id="" cols="21" rows="5"></textarea>
  </td>
  </tr>
<tr>
  <td>
    <th><button>Reset</button> <button>Submit</button></th>
  </td>
</tr>

</table>


    </form>
  </div>


</body>
</html>
